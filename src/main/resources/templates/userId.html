<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User account info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> User accounts </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div th:if="${userAccount}">
                <table class="table">
                    <tr>
                        <td>ID</td>
                        <td>:</td>
                        <td th:utext="${userAccount.id}">...</td>
                    </tr>
                    <tr>
                        <td>firstName</td>
                        <td>:</td>
                        <td th:utext="${userAccount.firstName}">...</td>
                    </tr>
                    <tr>
                        <td>lastName</td>
                        <td>:</td>
                        <td th:utext="${userAccount.lastName}">...</td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td>:</td>
                        <td th:utext="${userAccount.role}">...</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>:</td>
                        <td th:utext="${userAccount.status}">...</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6">
                <div>
                    <a class="btn btn-primary" th:href="@{/user}">Back to User account List</a>
                </div>
                <br>
                <div sec:authorize="hasAuthority('userAccount:write')">
                    <td><a class="btn btn-success" href="#" th:href="@{/user/new}"> Create user </a></td>
                </div>
                <br>
                <form action="/logout" method="POST">
                    <button class="btn btn-warning" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
